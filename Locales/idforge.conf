[idforge]
render-type     = "sh"
render-from     = "${PWD}/Library/idforge.sh"
locale-from     = "${PWD}/Library/Locales/idforge/${SCRIPT_LANG_LC}/${SECTION}.po"

[idforge-render]
render-type     = "sh"
render-from     = "${PWD}/Library/Modules/Render/render.sh"
locale-from     = "${PWD}/Library/Locales/${SCRIPT_LANG_LC}/${SECTION}.po"

[idforge-config]
render-type     = "sh"
render-from     = "${PWD}/Library/Modules/Config/config.sh"
locale-from     = "${PWD}/Library/Locales/${SCRIPT_LANG_LC}/${SECTION}.po"
