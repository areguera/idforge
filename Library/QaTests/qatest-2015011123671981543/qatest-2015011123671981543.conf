######################################################################
#
#   This test case sets the smallest configuration section that is
#   possible to write in order to render documentation manuals from
#   asciidoc files in a customized output directory. In this case the
#   manpage.1.asciidoc file is transformed into an article in html
#   format.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   Library/QaTests/qatest-2015011123671981543/Final
#   `-- en_US
#       `-- article.html
#
#   1 directory, 1 file
#   ------------------------------------------------------------------
#
#   The CentOS Artwork SIG <centos-devel@centos.org>
#
######################################################################
[article]
render-type      = "asciidoc"
render-from      = "${PWD}/Library/QaTests/qatest-commons/Models/Documentation/article.asciidoc"
render-directory = "${PWD}/Library/QaTests/qatest-2015011123671981543/Final/${IDFORGE_LANG_LC}"
