######################################################################
#
#   Validate manpage rendition of supported output formats using
#   docbook as input format directly and file compression.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   Library/QaTests/idforge-render/qatest-20150301011701901419493/Final/
#   `-- Customized
#       `-- en_US
#           |-- manpage.1.gz
#           |-- manpage.1.html
#           `-- manpage.1.pdf
#   
#   2 directories, 3 files
#   ------------------------------------------------------------------
#
#   The CentOS Artwork SIG <centos-devel@centos.org>
#
######################################################################
[section-id-1]
render-type      = "docbook"
render-logic     = "remove-first"
render-flow      = "manpage"
render-from      = "${PWD}/Library/QaTests/idforge-render/qatest-commons/Models/Documentation/manpage.1.docbook"
render-directory = "${PWD}/Library/QaTests/idforge-render/qatest-20150301011701901419493/Final/Customized/${IDFORGE_LANG_LC}"
render-file      = "manpage.1"
docbook-exports  = "manpage xhtml pdf"

[manpage.1.gz]
render-type      = "gz"
render-from      = "${PWD}/Library/QaTests/idforge-render/qatest-20150301011701901419493/Final/Customized/${IDFORGE_LANG_LC}/manpage.1"
render-directory = "${PWD}/Library/QaTests/idforge-render/qatest-20150301011701901419493/Final/Customized/${IDFORGE_LANG_LC}"
