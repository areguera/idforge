######################################################################
#
#   Set explicit values to all supported options (including the
#   locale-from option) so they can be tested. In this case, the
#   manpage.1.asciidoc file is transformed into manpage, xhtml and pdf
#   formats using a manpage document structure. Since the locale-from
#   option was specified the final files are alos localized based on
#   the PO file specified as value to such option.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   ${QATEST_UNIT_DIR}/
#   `-- Final/
#       `-- Customized/
#           `-- es_ES
#               |-- manpage.1
#               |-- manpage.1.html
#               `-- manpage.1.pdf
#   ------------------------------------------------------------------
#
######################################################################
[section-id-1]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/manpage.1.asciidoc"
render-dir      = "${PWD}/QaTests/idforge-render/qatest-2015012550849511192/Final/Customized"
locale-from     = "${PWD}/QaTests/idforge-render/qatest-commons/Locales/${IDFORGE_LANG_LC}/manpage.1.po"
render-file     = "manpage.1"
manpage-product = "idFORGE 0.2"
render-formats  = "manpage xhtml pdf"
