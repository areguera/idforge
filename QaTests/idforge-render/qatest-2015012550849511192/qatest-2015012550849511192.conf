######################################################################
#
#   Set explicit values to all supported options (including the
#   render-from-po option) so they can be tested. In this case, the
#   manpage.1.asciidoc file is transformed into manpage, xhtml and pdf
#   formats using a manpage document structure. Since the render-from-po
#   option was specified the final files are alos localized based on
#   the PO file specified as value to such option.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   QaTests/idforge-render/qatest-2015012550849511192/Final
#   `-- Customized
#       `-- es_ES
#           |-- manpage.1
#           |-- manpage.1.html
#           `-- manpage.1.pdf
#
#   2 directories, 3 files
#   ------------------------------------------------------------------
#
#   The CentOS Artwork SIG <centos-devel@centos.org>
#
######################################################################
[section-id-1]
render-type      = "asciidoc"
render-flow      = "manpage"
render-from      = "${PWD}/QaTests/idforge-render/qatest-commons/Models/Documentation/manpage.1.asciidoc"
render-directory = "${PWD}/QaTests/idforge-render/qatest-2015012550849511192/Final/Customized"
render-from-po   = "${PWD}/QaTests/idforge-render/qatest-commons/Models/Documentation/Locales/${IDFORGE_LANG_LC}/manpage.1.po"
render-file      = "manpage.1"
render-formats   = "manpage xhtml pdf"
