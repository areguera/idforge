######################################################################
#
#   Set explicit values to all supported options (except locale-from)
#   so they can be tested. In this case, the manpage.1.asciidoc file
#   is transformed to manpage, xhtml and pdf formats using a manpage
#   document structure. The result is produced in the same language it
#   was initially written in the manpage.1.asciidoc file.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   ${QATEST_UNIT_DIR}/
#   `-- Final/
#       `-- Customized/
#           `-- en_US/
#               |-- manpage.1
#               |-- manpage.1.html
#               `-- manpage.1.pdf
#   ------------------------------------------------------------------
#
######################################################################
[section-id-1]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/manpage.1.asciidoc"
render-dir      = "${PWD}/QaTests/idforge-render/qatest-2015011135476500711/Final/Customized"
render-file     = "manpage.1"
manpage-product = "idFORGE 0.2"
render-formats  = "manpage xhtml pdf"
