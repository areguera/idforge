######################################################################
#
#   Configuration file used to test manpage rendition with different
#   sections. The section number is retrieved automatically from
#   asciidoc source file.
#
#   ------------------------------------------------------------------
#   ------------------------------------------------------------------
#
######################################################################

#=====================================================================
# Render default file name in default output directory.
#=====================================================================
[qat00002]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/Scripts/QaTests/qat00002/qat00002.asciidoc"
render-dir      = "${PWD}/Scripts/QaTests/qat00004/Final"

#=====================================================================
# Render man page in html format using section number 5
#=====================================================================
[qat00004]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/Scripts/QaTests/qat00004/qat00004.asciidoc"
render-dir      = "${PWD}/Scripts/QaTests/qat00004/Final"
