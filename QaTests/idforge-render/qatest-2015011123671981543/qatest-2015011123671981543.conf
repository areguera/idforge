######################################################################
#
#   This test case sets the smallest configuration section that is
#   possible to write in order to render documentation manuals from
#   asciidoc files. In this case the manpage.1.asciidoc file is
#   transformed into an article in html format.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   ${QATEST_UNIT_DIR}/
#   `-- Final/
#       `-- en_US/
#           `-- article.html
#   ------------------------------------------------------------------
#
######################################################################
[article]
render-type     = "asciidoc"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/article.asciidoc"
