#======================================================================
# Set default configuration values. 
#======================================================================
# Configuration options set in the special section named 'default'
# will be applied to all subsequent sections in the configuration
# file.
#[default]
#render-logic    = "remove-first"

#======================================================================
# Render branding images
#======================================================================

# The final work needs two different versions of idforge-logo to place
# them in two different positions of the document.
#
#   1. Document header (full opacity):
#
#       This image 192 pixels height, uses the 24221c foreground
#       color, is full opacity, and has a transparent background
#       color.
#
#   2. Document background (semi-transparent):
#
#       This image is 293 pixels height (to reach the 615 pixels of
#       width the final work needs to cover the text space between
#       protection margins), uses 24221c foreground color, is
#       semi-transparent (0.03921569), and has a transparent
#       background color too.
[idforge-logo.png]
render-type     = "image"
render-flow     = "extended"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/idforge-logo.svg"
heights         = "192"
fgcolors        = "24221c-1"
bgcolors        = "ffffff-0"

# The final work needs the idforge-symbol in several sizes and colors
# so lets produce it here. All cases use a transparent background
# color.
[idforge-symbol.png]
render-type     = "image"
render-flow     = "extended"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/idforge-symbol.svg"
heights         = "48"
fgcolors        = "24221c-1 d4aa00-1 88aa00-1 d45500-1 a02c2c-1 2c5aa0-1"
bgcolors        = "ffffff-0"

[idforge-symbol-bg.png]
render-type     = "image"
render-flow     = "extended"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/idforge-symbol.svg"
heights         = "724"
fgcolors        = "24221c-0.03921569"
bgcolors        = "ffffff-0"

#======================================================================
# Render background images and add branding information on it
#======================================================================

# The final work needs a document of 765x990 (USLetter) dimensions,
# with a white background, full opacity and branding information set
# on document header and document background.
[765x990.png]
render-type     = "image"
render-from     = "${PWD}/QaTests/idforge-render/qatest-commons/document-background.svg"
render-dir      = "${PWD}/QaTests/idforge-render/qatest-2015012847797252944/Final"
brand           = "${PWD}/QaTests/idforge-render/qatest-2015012847797252944/Final/ffffff-0/24221c-1/192/idforge-logo.png:x192+181+75"
brand           = "${PWD}/QaTests/idforge-render/qatest-2015012847797252944/Final/ffffff-0/24221c-0.03921569/724/idforge-symbol-bg.png:x724+300+191"

