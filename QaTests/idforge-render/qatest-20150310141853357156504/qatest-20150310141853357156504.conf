######################################################################
#
#   Validate processing AsciiDoc source files written in Spanish (es)
#   language. When doing so, the LANG environment variable must be set
#   to "es" or something equivalent in order to asciidoc to process
#   the source file correctly.
#
#   Expected directory structure:
#   ------------------------------------------------------------------
#   QaTests/idforge-render/qatest-20150310141853357156504/Final/
#   |-- manpage.1
#   |-- manpage.1.html
#   `-- manpage.1.pdf
#   
#   0 directories, 3 files
#   ------------------------------------------------------------------
#
#   The CentOS Artwork SIG <centos-devel@centos.org>
#
######################################################################
[section-id-1]
render-type      = "asciidoc"
render-flow      = "manpage"
render-logic     = "remove-first"
render-from      = "${PWD}/QaTests/idforge-render/qatest-commons/Models/Documentation/manpage.1.es.asciidoc"
render-file      = "manpage.1"
docbook-exports  = "manpage xhtml pdf"
xml-expand       = "=MANPAGE_VERSION=${IDFORGE_VERSION}"
