       id="flowPara2928"><flowSpan
   style="font-weight:bold"
   id="flowSpan2944">idforge-qatest</flowSpan> is a unit testing framework which allows you to create and run automated quality assurance tests for idforge automation scripts quickly and consistently. The *idforge* developers, run *idforge-qatest* several times a day. Normally, before committing changes up to public repositories so as to be sure local changes didn't break anything; and after fixing a bug to reproduce the expected behaviour and refrain the fixed bug from happening again (because something else was changed and unexpectedly recreates it).</flowPara></flowRoot>  <g
