         style="font-size:14px;font-weight:normal;text-align:justify;text-anchor:start;fill:#4d4d4d"
         id="flowPara2963">Translation markers expand information inside design models instances before they are processed and saved to their final output formats. Translation markers provide a versatil tool to introduce dynamic information inside plain-text designs modules (including SVG, and Asciidoc files). Translation markers are set using the render-mark option inside configuration file.</flowPara><flowPara
