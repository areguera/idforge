#=====================================================================
# Manpage in several formats
#=====================================================================
[qat00002]
render-type = "asciidoc"
render-flow = "manpage"
render-from = "${PWD}/Scripts/QaTests/qat00002/qat00002.asciidoc"
locale-from = "${PWD}/Scripts/QaTests/qat00002/Locales/${IDFORGE_LANG_LC}/qat00002.po"
render-as   = "manpage xhtml pdf"
mansect     = "1"

#=====================================================================
