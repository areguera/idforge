#=====================================================================
# Test extended rendition mode
#=====================================================================

[qatest-logo-mono-black.png]
render-type     = "image"
render-flow     = "extended"
render-from     = "${PWD}/Scripts/QaTests/qat00006/qatest-logo-mono-black.svg"
heights         = "48"
fgcolors        = "000000"
bgcolors        = "ffffff-0"
 
#=====================================================================
# Test base rendition
#=====================================================================

[765x990.png]
render-type     = "image"
render-from     = "${PWD}/Scripts/QaTests/qat00006/background.svg"
brand           = "${PWD}/Scripts/QaTests/qat00006/Final/ffffff-0/000000/48/qatest-logo-mono-black.png:x48+75+75"
 
#=====================================================================
# Test background image and markers settings
#=====================================================================

[paper.png]
render-type     = "image"
render-from     = "${PWD}/Scripts/QaTests/qat00006/text.svg"
render-back     = "${PWD}/Scripts/QaTests/qat00006/Final/765x990.png"
render-mark     = "=SECTION=${SECTION}"
render-mark     = "=RENDER_TYPE=${RENDER_TYPE}"
render-mark     = "=RENDER_FROM=${RENDER_FROM}"
render-mark     = "=RENDER_BACK=${RENDER_BACK}"
