######################################################################
#
#   Configuration file used to test manpage rendition with different
#   product names. The section number is retrieved automatically from
#   asciidoc source file.
#
#   ------------------------------------------------------------------
#   Scripts/QaTests/qat00005
#   `-- Final
#      |-- qat00002.1.html
#      `-- qat00005.5.html
#   ------------------------------------------------------------------
#
######################################################################

#=====================================================================
# Render manpage with default product name.
#=====================================================================
[qat00002]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/Scripts/QaTests/qat00002/qat00002.asciidoc"
render-dir      = "${PWD}/Scripts/QaTests/qat00005/Final"
render-as       = "manpage"

#=====================================================================
# Render manpage with customized product name.
#=====================================================================
[qat00004]
render-type     = "asciidoc"
render-flow     = "manpage"
render-from     = "${PWD}/Scripts/QaTests/qat00004/qat00004.asciidoc"
render-dir      = "${PWD}/Scripts/QaTests/qat00005/Final"
render-as       = "manpage"
manpage-product = "QaTests"
