######################################################################
#
#   Test localization of supported formats as implemented by
#   idforge-locale(1).
#
######################################################################

# Test one-to-one processing relation using one Asciidoc source file,
# one translation file in PO format, and one translation file in MO
# format.
[file.asciidoc]
render-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/file.asciidoc"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.asciidoc.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.asciidoc.mo"

# Test one-to-one processing relation using one HTML source file, one
# translation file in PO format, and one translation file in MO
# format.
[file.html]
render-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/file.html"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.html.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.html.mo"

# Test one-to-one processing relation using one SVG source file, one
# translation file in PO format, and one translation file in MO
# format.
[file.svg]
render-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/file.svg"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.svg.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/file.svg.mo"

# Test one-to-one processing relation using two individual SVG files
# and the corresponding translation files in PO and MO formats.
[hello_world.svg]
render-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/{hello,world}.svg"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/hello.svg.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/hello.svg.mo"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/world.svg.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/world.svg.mo"

# Test many-to-one processing relation using two individual SVG files,
# one translation file in PO format ad one translation file in MO
# format.
[hello_world-2.svg]
render-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/{hello,world}.svg"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/hello_world.svg.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/hello_world.svg.mo"

# Test many-to-one processing relation using several shell scrits
# through globbing expansion, one translation file in PO format and
# one translation file in MO format.
[idforge]
render-from = "${PWD}/Library/idforge*.sh"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/idforge.sh.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/idforge.sh.mo"

# Test many-to-one processing relation using several shell scrits
# through globbing expansion and several render-from definitions, one
# translation file in PO format and one translation file in MO format.
[idforge-locale]
render-from = "${PWD}/Library/Modules/Locale/locale*.sh"
render-from = "${PWD}/Library/Modules/Locale/Modules/*/*.sh"
render-from = "${PWD}/Library/Modules/Locale/Modules/Update/Modules/*/*.sh"
locale-from = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/idforge-locale.sh.po"
locale-mo   = "${PWD}/QaTests/idforge-locale/qatest-20150203225846497213870/Locales/${IDFORGE_LANG_LC}/idforge-locale.sh.mo"
