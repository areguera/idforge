render-mark     = "=MANPAGE_SYNOPSIS=$(${0} qatest | head -n 1 | sed -r 's,^.+(idforge),\1,')"
render-mark     = "=MANPAGE_YEAR=$(date '+%Y')"
render-mark     = "=MANPAGE_OTHERS=$(cd ./Manuals; OTHERS=$(ls *.asciidoc | grep -v ${CONFIG_SECTION} | sed -r 's/\.([[:digit:]])\.asciidoc/(\1),/'); echo ${OTHERS} | sed 's/,$//')"
manpage-product = "idFORGE Framework ${IDFORGE_VERSION}"

[idforge-modules.5.gz]
render-type     = "compress"
render-from     = "${PWD}/Manuals/Final/${IDFORGE_LANG_LC}/idforge-modules.5"
render-dir      = "${PWD}/Manuals/Final/${IDFORGE_LANG_LC}"

